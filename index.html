<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="style.css" rel="stylesheet" type="text/css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet" />
		<title>My Postcard</title>
	</head>
	<body>
		<div class="main-content">
			<header></header>
			<section>
				<form class="postcard" action="https://formspree.io/f/{form_id}" method="post">
					<div class="postcard-header">
						<h1>My Postcard</h1>
						<img src="https://github.com/breatheco-de/exercise-postcard/blob/main/.learn/assets/4geeks.png?raw=true" />
					</div>
					<div class="postcard-body">
						<div class="left-part">
							<p>Look how awesome!! This is a postcard that I created using HTML5 and CSS3 for my 4Geeks Academy course!</p>
							<p>This is so cool, I can't wait to start doing more stuff!</p>
						</div>
						<div class="right-part">
							<input type="text" name="fullname" placeholder="Some Name" />
							<input type="text" name="email" placeholder="Some Email" />
							<input type="text" name="message" placeholder="Some Content" />
						</div>
					</div>
					<div class="postcard-footer">
						<input type="submit" value="Send My Postcard" />
					</div>
				</form>
			</section>
			<footer></footer>
		</div>
	</body>
</html>
